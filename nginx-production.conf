# ========================================
# 小伍博客 - Nginx 生产环境配置
# ========================================
# 此文件提供了更完整的生产环境配置
# ========================================

# 速率限制区域定义
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=3r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# 上游 PHP-FPM 服务器
upstream php_fpm_xiaowu {
    server unix:/var/run/php/php7.4-fpm-xiaowu.sock;
    # 如果使用 TCP 连接，使用以下配置:
    # server 127.0.0.1:9000;
}

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # 根目录
    root /root/bianchn/wordpress;
    index index.php index.html index.htm;

    # 字符集
    charset utf-8;

    # 日志文件
    access_log /var/log/nginx/xiaowu-access.log;
    error_log /var/log/nginx/xiaowu-error.log warn;

    # 客户端设置
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # 超时设置
    client_body_timeout 60;
    client_header_timeout 60;
    send_timeout 60;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/rss+xml
        application/atom+xml
        application/ld+json
        application/manifest+json
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml
        image/x-icon;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # CORS 预检请求缓存
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
        add_header 'Access-Control-Max-Age' 3600;
        add_header 'Content-Length' 0;
        add_header 'Content-Type' 'text/plain';
        return 204;
    }

    # 连接限制
    limit_conn conn_limit 10;

    # 主路由 - WordPress 标准重写规则
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # WordPress 管理后台
    location ~ ^/wp-admin/ {
        try_files $uri $uri/ /index.php?$args;
    }

    # WordPress REST API - 应用速率限制
    location ~ ^/wp-json/ {
        # API 速率限制
        limit_req zone=api_limit burst=20 nodelay;

        try_files $uri $uri/ /index.php?$args;
    }

    # 登录页面 - 严格的速率限制
    location ~ ^/wp-login\.php {
        limit_req zone=login_limit burst=3 nodelay;
        limit_conn conn_limit 5;

        try_files $uri =404;
        include fastcgi_params;
        fastcgi_pass php_fpm_xiaowu;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # PHP 处理
    location ~ [^/]\.php(/|$) {
        try_files $uri =404;
        include fastcgi_params;

        fastcgi_pass php_fpm_xiaowu;
        fastcgi_index index.php;

        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # 超时设置
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 60;

        # 缓冲区设置
        fastcgi_buffering on;
        fastcgi_buffer_size 32k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 64k;
        fastcgi_temp_file_write_size 128k;

        # 性能优化
        fastcgi_keep_conn on;
        fastcgi_intercept_errors on;

        # HTTPS 检测
        fastcgi_param HTTPS $https if_not_empty;
    }

    # 静态文件缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot|otf)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止访问 wp-config.php
    location ~ /wp-config.php {
        deny all;
    }

    # 禁止访问 .htaccess 文件
    location ~ /\.ht {
        deny all;
    }

    # 禁止访问备份和配置文件
    location ~* \.(bak|backup|config|sql|log|txt|ini|conf|dist|git)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止直接访问 wp-content 和 wp-includes 目录中的 PHP 文件
    location ~* ^/wp-content/.*\.php$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* ^/wp-includes/.*\.php$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 允许访问 wp-content 中的上传文件
    location ~* ^/wp-content/uploads/.*\.(jpg|jpeg|png|gif|ico|pdf|doc|docx)$ {
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # xmlrpc.php - DDoS 攻击常见目标，建议禁用
    location = /xmlrpc.php {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止访问 readme.html 和 license.txt
    location ~* ^/(readme\.html|license\.txt)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 健康检查端点
    location = /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

