services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: xiaowu-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-xiaowu_root_pass}
      MYSQL_DATABASE: ${DB_NAME:-xiaowu_blog}
      MYSQL_USER: ${DB_USER:-xiaowu_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-xiaowu_pass}
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/conf:/etc/mysql/conf.d
    ports:
      - "3306:3306"
    networks:
      - xiaowu-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: xiaowu-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - ./redis/data:/data
    ports:
      - "6379:6379"
    networks:
      - xiaowu-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP-FPM
  php-fpm:
    image: php:8.1-fpm-alpine
    container_name: xiaowu-php-fpm
    restart: unless-stopped
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    volumes:
      - ./wordpress:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./docker/php/php-fpm.conf:/usr/local/etc/php-fpm.d/www.conf
      - ./logs/php:/var/log/php
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - xiaowu-network

  # Nginx Web 服务器
  nginx:
    image: nginx:alpine
    container_name: xiaowu-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./wordpress:/var/www/html
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - php-fpm
    networks:
      - xiaowu-network

  # 管理面板 (可选 - Node.js)
  admin-panel:
    build:
      context: ./admin-panel
      dockerfile: Dockerfile
    container_name: xiaowu-admin-panel
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - VITE_API_URL=http://localhost:8080/wp-json
    ports:
      - "3000:3000"
    depends_on:
      - nginx
    networks:
      - xiaowu-network

networks:
  xiaowu-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
